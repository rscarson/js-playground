[package]
name = "rustyscript"
description = "Effortless JS Integration for Rust"
edition = "2021"
license = "MIT OR Apache-2.0"
version = "0.5.0"
repository = "https://github.com/rscarson/rustyscript"

keywords = ["rust", "javascript", "deno", "runtime", "embedding"]
categories = ["web-programming", "network-programming", "api-bindings", "compilers", "development-tools::ffi"]
readme = "readme.md"

[features]
default = ["worker", "console", "url", "crypto"]
no_extensions = []
all = ["web", "io", "webstorage", "cache"]

cache = ["deno_cache", "web"]
console = ["deno_console"]
crypto = ["deno_crypto"]
io = ["deno_io", "web", "rustyline", "winapi", "nix", "libc", "once_cell"]
url = ["deno_url"]
web = ["deno_web", "deno_tls", "deno_fetch", "deno_net", "console", "url", "crypto", "url_import", "fs_import"]
webstorage = ["deno_webstorage"]

# Features for the module loader
fs_import = []
url_import = ["reqwest"]

# Enables the use of the SnapshotBuilder
snapshot_builder = []

# Enables the threaded worker API
worker = []

[dev-dependencies]
version-sync = "0.9.5"
criterion = "0.5.1"

[dependencies]
thiserror = "1.0.61"
serde = "1.0.204"

# The deno runtime itself, and the webidl extension for the web APIs
deno_core = "0.292.0"
deno_webidl = "0.158.0"

# For transpiling typescript
deno_ast = { version = "0.39.2", features = ["transpiling"]}

# Runtime for async tasks
tokio = "1.38.0"

# For URL imports
# Pinned for now due to upstream issues
reqwest = { version = "=0.12.4", optional = true, default-features = false, features = ["blocking", "rustls-tls"] }

# Dependencies for the various extension features
deno_cache = {version = "0.90.0", optional = true}
deno_console = {version = "0.158.0", optional = true}
deno_crypto = {version = "0.172.0", optional = true}
deno_fetch = {version = "0.182.0", optional = true}
deno_net = {version = "0.150.0", optional = true}
deno_tls = {version = "0.145.0", optional = true} # Options for the web feature
deno_url = {version = "0.158.0", optional = true}
deno_web = {version = "0.189.0", optional = true}
deno_webstorage = {version = "0.153.0", optional = true}

# Dependencies for the IO feature
deno_io = {version = "0.68.0", optional = true}
rustyline = {version = "=14.0.0", optional = true}
winapi = {version = "=0.3.9", optional = true, features = ["commapi", "knownfolders", "mswsock", "objbase", "psapi", "shlobj", "tlhelp32", "winbase", "winerror", "winuser", "winsock2", "processenv", "wincon", "wincontypes", "consoleapi"]}
nix = {version = "=0.29.0", optional = true, features = ["term"]}
libc = {version = "0.2.155", optional = true}
once_cell = {version = "1.19.0", optional = true}

[[example]]
name = "custom_threaded_worker"
required-features = ["worker"]

[[example]]
name = "default_threaded_worker"
required-features = ["worker"]

[[example]]
name = "create_snapshot"
required-features = ["snapshot_builder"]

[[example]]
name = "url_import"
required-features = ["fs_import", "url_import"]

[[bench]]
name = "runtime"
harness = false
